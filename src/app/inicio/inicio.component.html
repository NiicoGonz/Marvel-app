<div class="container">
  <div *ngIf="!load" class="container text-center">
    <img src="../../assets/img/Avengers_logo.png" class="ld  ld-coin-h" />
  </div>
  <div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-3" *ngFor="let i of nombre">
      <div class="card border-secondary h-100">
        <img *ngIf="i['thumbnail']['extension']  !=  'jpg' " src="https://cdn.worldvectorlogo.com/logos/marvel.svg"
          style="width: 318px; height: 318px;" class="img-thumbnail " alt="">
        <img src="{{ i.thumbnail.path + '/standard_amazing.jpg' }}" alt="">
        <div class="card-header">
          <h5 class="card-title"> <b> {{ i["name"] }}</b></h5>
        </div>
        <div class="card-body">
          <b>Numero de comics: {{ i['comics']['available'] }} </b>
        </div>
        <div class="card-footer">
          <p class="card-text"> Data provided by Marvel. Â© 2021 MARVEL</p>
        </div>
      </div>
    </div>

  </div>
</div>
